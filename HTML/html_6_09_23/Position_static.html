
<html>
    <head>

        <style>
            div.static{
                position:static;
                border:4px dotted forestgreen;
                height:40px; width: 50%;
                margin-top: 10px;
            }
            div.relative{
                position:relative;
                border:3px dashed maroon;
                height:40px; width:50%;
                margin-top: 10px;
            }
        </style>


    </head>
    <body>
        <h2>These is for denoting Position : Static</h2>
        <div class="static">
            My name is (fill in the blanks)
        </div>
        <div class="relative">
            These Sentance is align with the help of position : relative.
        </div>

    </body>
</html>
