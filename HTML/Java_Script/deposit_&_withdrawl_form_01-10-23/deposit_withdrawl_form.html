<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <script language="javascript">
        function ok()
        {
        	var am=parseInt(document.getElementById("amount").value);
            alert(am); 
            var pbal=1000;
            // g1=document.getElementsByName("option").value;
            var g1 = document.querySelector('input[name="option"]:checked').value;
            if(g1=="Deposit")
            {
                var res=am+pbal;
                alert(res)
            }
            if(g1=="Withdrawl")
            {
                var res=pbal-am;
                alert(res)
            }

            document.getElementById(res).innerHTML=res;

        }
        
    
    </script>

    
















    <body style="text-align: center; margin: 0px; padding: 5px;">
        <div class="jumbotron text-center">
        MKPITS BANK SERVICES NAGPUR 
        </div>
        <div class="container">
    	<form id="f1" name="f1">

    	<div class="form-group">
    		<label for="amount">Enter Amount</label>
    		<input class="form-control" type="text" id="amount" placeholder="Enter Amount" name="firstname" />
                <div class="form-group" style="padding: 10px;">
                    
		            <div class="form-check">
		                <input class="form-check-input" type="radio" name="option" id="depo" value="Deposit">
		            <label class="form-check-label" for="depo">
		                Deposit
		            </label>
                    <div></div>
                    <input class="form-check-input" type="radio" name="option" id="with" value="Withdrawl">
		            <label class="form-check-label" for="with">
		                Withdrawl
		            </label>
		        </div>
                <div class="row" style="padding: 25px;">
                    <div class="col-12">
                        <button type="button" onclick="ok();" value="OK" style="padding:8px;" id="ok" name="ok">OK</button>
                    </div>
                </div>
                
		        <div class="form-check">
		            Balance Amount: <span id="res">1000</span>
		        </div>
	        </div>
                </div>
                
            </form>
        </div>
    </body>
</html>
