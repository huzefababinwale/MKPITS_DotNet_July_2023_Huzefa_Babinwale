<html>

    <head>
        <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<script language="javascript">
    function ok()
    {
        var num=parseInt(document.getElementById("t1").value);
        // alert(num)
        var result=0;
        var i=1;
        while(i<=num)
        {
            if(result==0)
            {
                result=1;
            }
            else
            {
                result += "<br>" +i ;
            }
            i++;
        }
        document.getElementById("res").innerHTML=result+"<br>";
    }
</script>
<body>
    <div class="container">
        <form class="form-group">
            <label for="t1"class="mt-4">
                Enter Number: 
            </label>
            <input class="form-control"type="text" id="t1">
            <button type="button" onclick="ok();" class="form-control btn-info mt-2">OK</button>
            <div id="res" > Result: </div>
        </form>

    </div>
</body>
</html>
