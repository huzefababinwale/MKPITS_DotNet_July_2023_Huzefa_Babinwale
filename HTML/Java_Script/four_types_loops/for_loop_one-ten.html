<html>
    <script>
        function repeat()
        {
            for (i=1;i<=10;i++)
            {
                document.write(i+"<br>");
            }
        }
    </script>
    <body>
        <div>
            <button onclick="repeat();">OK</button>
        </div>
        <div id="t1">

        </div>
    </body>
</html>
