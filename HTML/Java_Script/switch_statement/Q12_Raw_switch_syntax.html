<!-- The switch statement is fall-through i.e. all the cases will be evaluated if you don't use break statement.

Letâ€™s understand the behaviour of switch statement in JavaScript. -->

<!DOCTYPE html>
<html>
    <script>  
        var grade='B';  
        var result;  
        switch(grade)
        {  
            case 'A':  
                result+=" A Grade"; 
            break;

            case 'B':  
                result+=" B Grade";  
            break;
                case 'C':  
                result+=" C Grade";  
            break;
            default:  
                result+=" No Grade";  
            break;
        }  
        document.write(result);  
    </script>

    </body>  
    
</html>
