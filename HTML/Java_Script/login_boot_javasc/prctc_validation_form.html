<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<div class="jumbotron text-center">
MKPITS SERVICES NAGPUR
</div>
    <div class="container">
        <form >
            <div class="form-group">

                <label for="firstname">First Name</label>
                <input class="form-control" type="text" id="firstname" placeholder="enter First Name" name="fn">
            </div>
            <div class="form-group">

                <label for="lastname">Last Name</label>
                <input class="form-control" type="text" id="lastname" placeholder="enter Last Name" name="ln">
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="genderm" value="male">
                    <label class="form-check-label" for="genderm">Male</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="gender" id="genderf" value="female">
                    <label class="form-check-label" for="genderf">Female</label>

                </div>
            </div>

            <div class="form-group">
                <label> Courses</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="course1" id="course1" value="dotnet">
                    <label class="form-check-label" for="course1">Dot Net</label>
                </div>

                <div class="form-check">
                    <input class="form-ckeck-input" type="checkbox" name="course2" id="course2" value="Java">
                    <label class="form-check-label" for="course2">JAVA</label>
                </div>
            </div>

            <div>

                <button class="btn btn-primary" type="button" onclick="Submit();">Submit</button>
            </div>
        <!-- </div> -->
            
        </form>
    </div>

    <div class="container">
        <h5>User Details</h5>
        <div class="row">
            <div class="col">
                First Name: <span id="spfn"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Last Name: <span id="spln"></span>
            </div>
        </div>

        <div class="row">
            <div class="col">
                Gender : <span id="gen"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Course : <span id="cou"></span>
            </div>
        </div>
        </div>
    </div>
    <div class="container" style="background-color: cornflowerblue;margin:0px; padding: 5%;margin-right: 0px;">
        <h5>For more details Contact near by Office</h5>

    </div>



    <script language="javascript">
        function Submit()
        {
            var fname=document.getElementById("firstname").value;
            var lname=document.getElementById("lastname").value;

            document.getElementById("spfn").innerHTML=fname;
            document.getElementById("spln").innerHTML=lname;


            // Radio Button
            var ele=document.getElementsByName("gender");
            // alert("length " + ele.length);
            for (i = 0; i < ele.length; i++) 
            {
                    if (ele[i].checked)
                        document.getElementById("gen").innerHTML =  ele[i].value;
            }

            //for checkbox

            var c1=document.getElementById("course1").checked;
            var co="";
            if(c1 == true)
            {
                co = " Dotnet" ;
            }
            var c2=document.getElementById("course2").checked;
            if(c2 == true)
            {
                co += " Java" ;
            }
            document.getElementById("cou").innerHTML=co;


        }

    </script>

</html>
