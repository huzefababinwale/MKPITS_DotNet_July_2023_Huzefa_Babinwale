
 <!DOCTYPE html>  
<html lang="en">  
<head>  
  <title>Bootstrap Example</title>  
  <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">  
</head>  
<body>  
  
<div class="container" style="border:1px solid black">  
  <h2>Glyphicon Examples</h2>  
  <p>Envelope icon: <span class="glyphicon glyphicon-envelope"></span></p>      
  <p>Envelope icon as a link:  
    <a href="#"><span class="glyphicon glyphicon-envelope"></span></a>  
  </p>  
  <p>Search icon: <span class="glyphicon glyphicon-search"></span></p>  
  <p>Search icon on a button:  
    <button type="button" class="btn btn-default">  
      <span class="glyphicon glyphicon-search"></span> Search  
    </button>  
  </p>  
  <p>Search icon on a styled button:  
    <button type="button" class="btn btn-info">  
      <span class="glyphicon glyphicon-search"></span> Search  
    </button>  
  </p>  
  <p>Print icon: <span class="glyphicon glyphicon-print"></span></p>        
  <p>Print icon on a styled link button:  
    <a href="#" class="btn btn-success btn-lg">  
      <span class="glyphicon glyphicon-print"></span> Print   
    </a>  
  </p>   
</div>  
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>  
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>  


    <div class="container" style="border: 0px solid black;">
        <p style="text-align: right;">Download  
            <button type="button" class="btn btn-success btn-sm" style="position:fixed ">  
                <span class="glyphicon glyphicon-download"></span>   
            </button>  
        </p>
    </div>

    <div class="container" style="border: 0px solid black;">
        <p style="text-align: right;">upload  
            <button type="button" class="btn btn-warning btn-sm" style="position:fixed ">  
                <span class="glyphicon glyphicon-upload"></span>   
            </button>  
        </p>
    </div>
    <div class="container" style="border: 0px solid black;">
        <p style="text-align: right;">STOP  
            <button type="button" class="btn btn-danger btn-sm" style="position:absolute ">  
                <span class="glyphicon glyphicon-stop"></span>   
            </button>  
        </p>
    </div>


</body>  
</html>
