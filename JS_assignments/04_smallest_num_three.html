<html>

    <script language="javascript">
        function check()
    {
        var num1=parseInt(document.getElementById("t1").value);
        var num2=parseInt(document.getElementById("t2").value);
        var num3=parseInt(document.getElementById("t3").value);
    if(num1<num2 && num2<num3)
    {
        document.getElementById("res").innerHTML="Number 1 is Smaller than Both: " +num1;
    }
    else if(num1>num2 && num2<num3)
    {
        document.getElementById("res").innerHTML="Number 2 is Smaller than Bath: " +num2;
    }
    else if(num1>num2 && num2>num3)
    {
        document.getElementById("res").innerHTML="Number 3 is smaller than Both: " +num3;
    }
    else if (num1==num2 && num2==num3)
    {
        document.getElementById("res").innerHTML="All are Equal";
    }
    else if (num1==num2 || num2==num3)
    {
        document.getElementById("res").innerHTML="One pair is common: ";
    }

}
</script>
<body>
    
    <form name="f1">
        enter two numbers : <br><br>
        number 1 : <input type=text id="t1" /> <br><br>
        number 2 : <input type=text id="t2" /> <br><br>
        number 3 : <input type=text id="t3"/><br><br>
        <button type=button onclick="check();"> ok </button>
        <div id="res" >--</div>
        
        </form>
</body>
</html>
